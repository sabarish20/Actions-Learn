name: Matrix

on: 
  push:
  workflow_dispatch: 

jobs:
  deploy:
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        images: [hello-world, alpine]
        exclude:
        - images: alpine
          os: windows-latest
        include:
        - images: amd64/alpine
          os: ubuntu-20.04

    runs-on: ${{ matrix.os }}
    steps:
    - name: Echo Docker Info
      run: docker info 
    
    - name: Run image on ${{ matrix.os }}
      run: docker run ${{ matrix.images }}